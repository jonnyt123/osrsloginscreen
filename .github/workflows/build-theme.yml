name: CI - Build theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-theme:
    name: Build theme
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: osrs-web-greeter-theme-main/package-lock.json

      - name: Install theme dependencies
        run: npm ci
        working-directory: osrs-web-greeter-theme-main

      - name: Build theme
        run: npm run build
        working-directory: osrs-web-greeter-theme-main

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: theme-build
          path: osrs-web-greeter-theme-main/build

      - name: Smoke test build
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Serve build and verify
        run: |
          cd osrs-web-greeter-theme-main/build
          python3 -m http.server 8000 &
          sleep 2
          curl -fI http://localhost:8000/index.html
